<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer AI Analytics | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans flex h-screen overflow-hidden">

    <aside class="w-72 bg-slate-800 border-r border-slate-700 flex flex-col shrink-0">
        <div class="p-6 border-b border-slate-700">
            <h1 class="text-2xl font-black text-emerald-400 italic tracking-tighter">SOCCER AI</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-1">Analytics Engine v1.0</p>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <p class="text-slate-500 text-[10px] font-bold uppercase px-2 mb-2 tracking-widest">Análise de Jogo</p>
            
            <a href="#" class="flex items-center gap-3 p-3 rounded-xl bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 shadow-lg shadow-emerald-500/5">
                <i class="fas fa-file-video"></i> <span class="text-sm font-semibold">Análise de Vídeo Local</span>
            </a>

            <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-slate-400 hover:bg-slate-700/50 hover:text-white transition">
                <i class="fab fa-youtube"></i> <span class="text-sm font-semibold">Link do YouTube</span>
            </a>

            <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-slate-400 hover:bg-slate-700/50 hover:text-white transition">
                <i class="fas fa-broadcast-tower"></i> <span class="text-sm font-semibold">Live Stream / Drone</span>
            </a>

            <p class="text-slate-500 text-[10px] font-bold uppercase px-2 mt-6 mb-2 tracking-widest">Estatísticas</p>

            <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-slate-400 hover:bg-slate-700/50 hover:text-white transition">
                <i class="fas fa-users-cog"></i> <span class="text-sm font-semibold">Comparativo Atletas</span>
            </a>

            <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-slate-400 hover:bg-slate-700/50 hover:text-white transition">
                <i class="fas fa-fire"></i> <span class="text-sm font-semibold">Mapas de Calor</span>
            </a>

            <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-slate-400 hover:bg-slate-700/50 hover:text-white transition">
                <i class="fas fa-history"></i> <span class="text-sm font-semibold">Histórico de Jogos</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-700 bg-slate-800/50">
            <button class="w-full bg-slate-700 hover:bg-slate-600 p-3 rounded-xl text-xs font-bold transition flex items-center justify-center gap-2">
                <i class="fas fa-file-export"></i> EXPORTAR RELATÓRIO PDF
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-2xl font-bold">Painel de Análise Local</h2>
                <p class="text-slate-400 text-sm">Upload de arquivos para processamento da IA</p>
            </div>
            <div class="flex gap-4">
                <div class="bg-slate-800 p-3 rounded-2xl border border-slate-700 text-center min-w-[120px]">
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Status IA</p>
                    <p class="text-emerald-400 font-bold">PRONTO</p>
                </div>
            </div>
        </div>

        <div class="bg-black aspect-video rounded-[2rem] border-2 border-emerald-500/20 flex items-center justify-center relative overflow-hidden shadow-2xl">
            <div class="z-10 text-center">
                <div class="w-20 h-20 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4 cursor-pointer hover:scale-105 transition shadow-[0_0_40px_rgba(16,185,129,0.3)]">
                    <i class="fas fa-upload text-xl text-white"></i>
                </div>
                <p class="text-xs font-mono text-emerald-400 tracking-widest uppercase">Selecionar Arquivo MP4/AVI</p>
            </div>
        </div>
    </main>

</body>
</html>
